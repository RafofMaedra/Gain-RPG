<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gain RPG</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Gain RPG</h1>
        <nav>
          <a class="{{ 'active' if page == 'today' else '' }}" href="/">Today</a>
          <a class="{{ 'active' if page == 'progress' else '' }}" href="/progress">Progress</a>
          <a class="{{ 'active' if page == 'settings' else '' }}" href="/settings">Settings</a>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
